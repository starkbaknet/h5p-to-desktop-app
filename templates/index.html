<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>H5P to Desktop App</title>
    <style>
      body {
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        background: #f4f6f8;
        padding: 40px;
        display: flex;
        justify-content: center;
      }

      .container {
        background: #fff;
        padding: 30px 40px;
        border-radius: 8px;
        box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
        max-width: 500px;
        width: 100%;
      }

      h1 {
        text-align: center;
        color: #333;
        margin-bottom: 25px;
      }

      label {
        font-weight: 600;
        display: block;
        margin-bottom: 8px;
        margin-top: 15px;
      }

      input[type="text"],
      input[type="file"] {
        width: 100%;
        padding: 10px;
        margin-bottom: 10px;
        border: 1px solid #ccc;
        border-radius: 6px;
        font-size: 14px;
      }

      input[type="submit"] {
        background-color: #007bff;
        color: white;
        padding: 12px 20px;
        border: none;
        border-radius: 6px;
        font-size: 16px;
        width: 100%;
        cursor: pointer;
        transition: background-color 0.2s;
      }

      input[type="submit"]:hover {
        background-color: #0056b3;
      }

      #loading {
        display: none;
        text-align: center;
        margin-top: 25px;
        font-weight: bold;
        color: #555;
      }

      #loading.show {
        display: block;
      }

      .spinner {
        width: 30px;
        height: 30px;
        border: 4px solid #ccc;
        border-top: 4px solid #007bff;
        border-radius: 50%;
        animation: spin 0.8s linear infinite;
        margin: 20px auto;
      }

      @keyframes spin {
        to {
          transform: rotate(360deg);
        }
      }

      .download-section {
        margin-top: 30px;
        text-align: center;
      }

      .download-section a {
        display: inline-block;
        margin-top: 10px;
        background-color: #28a745;
        color: white;
        padding: 10px 20px;
        border-radius: 5px;
        text-decoration: none;
        font-weight: 600;
        transition: background-color 0.3s;
      }

      .download-section a:hover {
        background-color: #218838;
      }

      .file-name {
        font-size: 14px;
        color: #444;
        margin-bottom: 8px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>H5P to Desktop App</h1>

      <form
        method="post"
        enctype="multipart/form-data"
        onsubmit="showLoading()"
      >
        <label for="project_name">Project Name:</label>
        <input type="text" id="project_name" name="project_name" required />

        <label for="h5p_file">Select H5P File:</label>
        <input
          type="file"
          id="h5p_file"
          name="h5p_file"
          accept=".h5p"
          required
        />

        <input type="submit" value="Generate App" />
      </form>

      <div id="loading">
        <div class="spinner"></div>
        <p>üöÄ Building your app. Please wait...</p>
      </div>

      {% if download_link %}
      <div class="download-section">
        <div class="file-name">
          ‚úÖ Your app is ready: <strong>{{ file_name }}</strong>
        </div>
        <a href="{{ download_link }}" download>‚¨áÔ∏è Download App</a>
      </div>
      {% endif %}
    </div>

    <script>
      function showLoading() {
        document.getElementById("loading").classList.add("show");
      }
    </script>
  </body>
</html>
